<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="css/normalize.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="css/styles.css"
    />
    <title>Vite App</title>
  </head>
  <body>
    <main class="main">
      <div class="blue">
        <h2 class="title">Your Result</h2>
        <div class="circle">
          <div class="number">76</div>
          <div class="total">of 100</div>
        </div>
        <p class="great">Great</p>
        <p class="text">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
    </div>
    <div class="white">
        <h2 class="summary">Summary</h2>
        <div class="categories">
          <div class="card reaction">
            <div class="position">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="Reaction"
              />
              <p class="name-reaction">Reaction</p>
            </div>
            <p>80/100</p>
          </div>
          <div class="card memory">
            <div class="position">
              <img
                src="./assets/images/icon-memory.svg"
                alt="Memory"
              />
              <p class="name-memory">Memory</p>
            </div>
            <p>92/100</p>
          </div>
          <div class="card verbal">
            <div class="position">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="Verbal"
              />
              <p class="name-verbal">Verbal</p>
            </div>
            <p>61/100</p>
          </div>
          <div class="card visual">
            <div class="position">
              <img
                src="./assets/images/icon-visual.svg"
                alt="Visual"
              />
              <p class="name-visual">Visual</p>
            </div>
            <p>73/100</p>
          </div>
        </div>
<a href="#" class="continue">Continue</a>
    </div>
    </div>  
    </main>
  </body>
</html>
